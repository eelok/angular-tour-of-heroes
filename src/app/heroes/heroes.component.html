<div class="text-box text-box__experience">
    <h1 class="heading-primary heading-primary__experience">Experience:</h1>
    <div class="experience" *ngFor="let skill of skills">
        <div class="progress-bar">
            <div [style.width]="skill.progress + '%'" class="progress-bar__1">{{skill.name}}
                <h2 class="name"></h2>
            </div>
        </div>
    </div>
</div>
